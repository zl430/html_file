
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="page-container">
            <h1>Login</h1>
            <form action="" onsubmit="return false" method="post">
                <input type="text" id="username" name="username" class="username" placeholder="Username">
                <input type="password" id="password" name="password" class="password" placeholder="Password">
                <button onclick="auth()" type="submit">Sign me in</button>
                <div class="error"><span>+</span></div> 
            </form>   
        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
    <script>
        function auth() {
            var username = $('#username').val();
            var password = $('#password').val();

            $.post('http://127.0.0.1:66/login', {username: username, password: password}, function(resp) {
                //alert(resp);
                if(resp==1)
                {
                    window.location.href="E:/Git/file/html_file/twts_173_carbon/dist/index.html"
                }
                else{
                    alert(resp);  //显示弹窗
                }
                
            });
        }
    </script>
</html>
